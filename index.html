<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyborgonics - Launching Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="path/to/your-logo.png" alt="Cyborgonics Logo" class="logo">
            <nav>
                <button class="menu-icon">☰</button>
            </nav>
        </header>

        <main>
            <div class="hero-image">
                <img src="path/to/hero-image.jpg" alt="Desk with laptop and lamp">
            </div>
            <div class="launch-message">
                <h1>GET READY FOR OUR LAUNCH</h1>
                <button class="waitlist-btn">Join the Waitlist</button>
            </div>

            <div class="notify-section">
                <h2>GET NOTIFIED</h2>
                <p>Subscribe and be the first to learn about our sales and new arrivals!</p>
                <input type="email" placeholder="Email Address" required>
            </div>
        </main>

        <footer>
            <img src="path/to/your-logo.png" alt="Cyborgonics Logo" class="footer-logo">
            <p>© 2024 by Cyborgonics. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="path/to/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="path/to/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="path/to/twitter-icon.png" alt="Twitter"></a>
            </div>
        </footer>
    </div>
</body>
</html>
